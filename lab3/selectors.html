<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektory</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div w3-include-html="navbar.html"></div>

    <main>
        <h1>Selector examples</h1>
        <p id="unique">Text with id.</p>
        <p class="classname">Text with class.</p>
        <div>
            <p>Paragraph as 1st child of div.</p>
            <section>
                <p>Paragraph as n-th (excluding n=1) child of div.</p>
            </section>
        </div>
    </main>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>
</body>

</html>
