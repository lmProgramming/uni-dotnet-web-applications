<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div w3-include-html="navbar.html"></div>

    <main>
        <h1>Przykłady Box Model</h1>
        <div class="box">To jest box z marginesem, paddingiem i obramowaniem.</div>
        <div class="box absolute">To jest box z pozycją absolutną.</div>
        <div class="box relative">To jest box z pozycją relatywną.</div>
        <div class="box fixed">To jest box z pozycją stałą.</div>
        <div class="box float">To jest box z float.</div>
    </main>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>
</body>

</html>
