<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pseudo.css">
</head>

<body>
    <div w3-include-html="navbar.html"></div>

    <main>
        <h1>Pseudo</h1>
        <h2>Classes</h2>
        <div>
            <input type="text" class="pseudo" placeholder="This is a placeholder. Click me!">
            <p class="pseudo">This is a paragraph. It's the last child.</p>
        </div>
        <h2>Elements</h2>
        <div>
            <p class="pseudo-element">Some text.</p>
        </div>
    </main>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>
</body>

</html>
