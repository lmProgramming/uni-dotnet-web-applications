<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div w3-include-html="navbar.html"></div>

    <main>
        <h1>Przykłady Tabeli</h1>
        <table>
            <tr>
                <th>Kolumna 1</th>
                <th>Kolumna 2</th>
            </tr>
            <tr>
                <td>Wartość 1</td>
                <td>Wartość 2</td>
            </tr>
            <tr>
                <td>Wartość 3</td>
                <td>Wartość 4</td>
            </tr>
        </table>

        <table class="special-table">
            <thead>
                <tr>
                    <th>Kolumna 1</th>
                    <th>Kolumna 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Wartość 1</td>
                    <td>Wartość 2</td>
                </tr>
                <tr>
                    <td>Wartość 3</td>
                    <td>Wartość 4</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>
</body>

</html>
