<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding CSS</title>
</head>

<body>
    <div w3-include-html="navbar.html"></div>

    <h1>Different Ways to Embed CSS Rules</h1>

    <main>
        <!-- Inline CSS -->
        <p style="color: blue; font-size: 20px;">This is a paragraph with inline CSS.</p>

        <!-- Internal CSS -->
        <style>
            .internal-css {
                color: green;
                font-size: 18px;
            }
        </style>
        <p class="internal-css">This is a paragraph with internal CSS.</p>

        <!-- External CSS -->
        <link rel="stylesheet" href="styles.css">
        <p class="external-css">This is a paragraph with external CSS.</p>
    </main>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>
</body>

</html>
