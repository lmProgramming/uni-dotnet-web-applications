<div>
    <table>
        <tbody>
            <tr>
                <th>ID</th>
                <td>{{ article().id }}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{ article().name }}</td>
            </tr>
            <tr>
                <th>Price</th>
                <td>{{ article().price }}</td>
            </tr>
            <tr>
                <th>Expiration Date</th>
                <td>{{ article().expirationDate }}</td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td>{{ article().quantity }}</td>
            </tr>
            <tr>
                <th>Image</th>
                <td><img [src]="imagePath()"></td>
            </tr>
            <tr>
                <th>Category</th>
                <td>{{ article().category }}</td>
            </tr>
        </tbody>
    </table>
    <button (click)="onModify()">Modify</button>
</div>
